<table class="table table-hover">
    <th>Name</th>
    <th>Description</th>
    <th>Capacity</th>
    <th>Deadline</th>
    <tr *ngFor="let cd of service.list">
        <td (click)="populateForm(cd)">{{cd.Name}}</td>
        <td (click)="populateForm(cd)">{{cd.Description}}</td>
        <td (click)="populateForm(cd)">{{cd.Capacity}}</td>
        <td (click)="populateForm(cd)">{{cd.Deadline}}</td>
    </tr>
</table>
