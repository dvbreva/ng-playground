<table class="table table-hover">
    <th>Name</th>
    <th>Description</th>
    <th>Capacity</th>
    <th>Deadline</th>
    <tr *ngFor="let od of service.list">
        <td>{{od.Name}}</td>
        <td>{{od.Description}}</td>
        <td>{{od.Capacity}}</td>
        <td>{{od.Deadline}}</td>
    </tr>
</table>
